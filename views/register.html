<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bienvenidxs a MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
<body>
    <header>
        <div class="top-header">
            <div class="logo"> 
                <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
            </div>
            <div class="form" action="#" method="GET">
                <div class="input">Buscar productos, marcas y más</div>
                <div class="submit"><i class="fa fa-search"></i></div>
            </div>
            <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul>
                <li><a href="#">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="/">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>
    <section>
        <form action="/newRegister" method="post">
            <div>
                <label for="nombre-apellido">Nombre y Apellido</label>
                <input type="text" id="nombre-usuario">
            </div>
            <div>
                <label for="nombre-usuario">Nombre de usuario</label>
                <input type="text" id="nombre-usuario">
            </div>
            <div>
                <label for="fecha-nacimiento">Fecha de nacimiento</label>
                <input type="date" id="fecha-nacimiento">
            </div>
            <div>
                <label for="perfil-usuario">Perfil de usuario</label>
                <input type="radio" name="perfil-usuario">Comprar
                <input type="radio" name="perfil-usuario">Vender
            </div>
            <div>
                <label for="categoria-interes">Seleccioná tus categorías de interés</label>
                <div>
                    <input type="checkbox" name="electro" id="">Electro
                    <input type="checkbox" name="moda" id="">Moda
                    <input type="checkbox" name="hogar" id="">Hogar
                    <input type="checkbox" name="jugueteria" id="">Juguetería
                    <input type="checkbox" name="salud" id="">Vida sana
                </div>
            </div>
            <div>
                <label for="imagen">Subí una foto de usuario</label>
                <input type="file" name="imagen" id="imagen">
            </div>
            <div>
                <label for="password">Ingrese su contraseña</label>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <label for="password">Repita su contraseña</label>
                <input type="password">
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </div>
        </form>
    </section>
</body>
</html>
